<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./pics/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Liste des choses a faire</h1>
        <div class="event-form">
            <input type="text" id="event-name" placeholder="Nom de la tâche">
            <input type="text" id="event-descr" placeholder="Description de la tâche">
            
            <button id="add-event">Ajouter</button>
        </div>
        <ul id="event-list">
            <!-- La liste des événements s'affichera ici -->
        </ul>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
